{% extends "base.html" %}
{% block title %}{{ SITENAME }} &mdash; Tags{% endblock %}
{% block content_title %}
<div class="page-title">
    <h2><span>{{ SITENAME }}</span> – ⚑</h2>
</div>
{% endblock %}
{% block content %}
<ul>
{% for tag, article in tags %}
    <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag.name }}</a></li>
{% endfor %}
</ul>
{% endblock %}
